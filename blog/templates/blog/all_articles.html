{% extends 'base.html' %}

{% block content %}

    <div class="card">
        {% for article in all_articles %}

            <a href="{{ article.get_absolute_url }}"class="card-body">
                {{ article.title }}
            </a>
            
        {% empty %}

            <p>no Article!!!</p>

        {% endfor %}
    </div>

{% endblock %}
